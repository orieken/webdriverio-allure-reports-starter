version: 2
orbs:
  node: circleci/node@4.3.0
  browser-tools: circleci/browser-tools@1.1.3

jobs:
  test:
    docker:
      - image: 'cimg/node:16.3.0-browsers'
    steps:
      - checkout
      - browser-tools/install-chrome
      - node/install-packages
      - run:
          name: Test
          command: npm test wdio.conf.js
      - store_test_results:
          path: allure-report
workflows:
  version: 2
  test:
    jobs:
      - test
